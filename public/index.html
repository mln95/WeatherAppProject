<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="app.js"></script>
  </head>
  <body>
    <input type="text" placeholder="enter country code" id="code" /><br />
    <input type="text" placeholder="enter zip code here" id="zip" /><br />
    <textarea id="feelings"></textarea><br />
    <input type="submit" id="generate" />
    <div id="entryHolder">
      <div id="date"></div>
      <div id="tempFahrenheit"></div>
      <div id="tempCelsius"></div>
      <div id="content"></div>
    </div>
  </body>
</html>
